name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
        
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Configure for GitHub Pages
      run: |
        sed -i '' 's|http://localhost:8080|https://ivancantarino.github.io/publish-ivan-cantarino/|g' Sources/IvanCantarino/main.swift
        
    - name: Build and Generate Site
      run: swift run IvanCantarino
      
    - name: Fix paths for GitHub Pages
      run: |
        # Replace relative paths in HTML files to work with GitHub Pages subdirectory
        find Output -name "*.html" -exec sed -i '' 's|href="/posts|href="/publish-ivan-cantarino/posts|g' {} \;
        find Output -name "*.html" -exec sed -i '' 's|href="/about|href="/publish-ivan-cantarino/about|g' {} \;
        find Output -name "*.html" -exec sed -i '' 's|href="/tags|href="/publish-ivan-cantarino/tags|g' {} \;
        find Output -name "*.html" -exec sed -i '' 's|href="/feed.rss|href="/publish-ivan-cantarino/feed.rss|g' {} \;
        find Output -name "*.html" -exec sed -i '' 's|href="/"|href="/publish-ivan-cantarino/"|g' {} \;
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./Output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4